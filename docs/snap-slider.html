<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Slider | Snap Slider Performance Tests</title>

  <!-- Based on https://github.com/tannerhodges/snap-slider#%EF%B8%8F-install -->

  <!-- Styles -->
  <style>
    h1 {
      text-align: center;
    }

    .slider-wrapper {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    /**
     * CSS Grid Slider.
     * Based on https://codepen.io/tannerhodges/pen/KKmOvqb
     */
    .slider {
      display: grid;
      position: relative;
      grid-auto-columns: 100%;
      grid-auto-flow: column;
      grid-area: slider;
      width: 100%;
      height: 300px;
      margin: 0;
      padding: 0;
      overflow: auto;
      background: lightgray;
      list-style: none;
      scroll-snap-type: x mandatory;
      overscroll-behavior-x: contain;
      touch-action: pan-x;
    }

    .slider-slide {
      display: grid;
      place-content: center;
      scroll-snap-align: start;
    }

    .slider-arrow {
      display: flex;
      position: absolute;
      top: 50%;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 0;
      border-radius: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .slider-arrow.is-disabled {
      transition: all 200ms ease;
      background: lightgray;
      color: gray;
    }

    .slider-arrow-prev {
      left: 10px;
    }

    .slider-arrow-next {
      right: 10px;
    }

    .slider-nav {
      display: grid;
      grid-auto-columns: max-content;
      grid-auto-flow: column;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 0;
      list-style: none;
    }

    .slider-dot {
      display: block;
      width: 10px;
      height: 10px;
      padding: 0;
      border: 0;
      border-radius: 50%;
      background: lightgray;
      cursor: pointer;
    }

    .slider-dot.is-current {
      background: blue;
    }
  </style>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/@tannerhodges/snap-slider@2.0.2/snap-slider.min.js"></script>
</head>
<body>
  <main>
    <h1>Snap Slider Demo</h1>

    <div class="slider-wrapper">
      <!-- Container -->
      <ul class="slider" data-snap-slider="example" tabindex="0">
        <!-- Slides -->
        <li class="slider-slide">Slide 1</li>
        <li class="slider-slide">Slide 2</li>
        <li class="slider-slide">Slide 3</li>
        <li class="slider-slide">Slide 4</li>
        <li class="slider-slide">Slide 5</li>
        <li class="slider-slide">Slide 6</li>
        <li class="slider-slide">Slide 7</li>
      </ul>

      <!-- Nav / Arrows -->
      <button class="slider-arrow slider-arrow-prev is-disabled" type="button" data-snap-slider-goto="example:prev" aria-label="Previous">◀</button>
      <button class="slider-arrow slider-arrow-next" type="button" data-snap-slider-goto="example:next" aria-label="Next">▶</button>
    </div>

    <!-- Nav / Pagination -->
    <ul class="slider-nav" data-snap-slider-nav="example">
      <li><button class="slider-dot is-current" type="button" aria-label="1"></button></li>
      <li><button class="slider-dot" type="button" aria-label="2"></button></li>
      <li><button class="slider-dot" type="button" aria-label="3"></button></li>
      <li><button class="slider-dot" type="button" aria-label="4"></button></li>
      <li><button class="slider-dot" type="button" aria-label="5"></button></li>
      <li><button class="slider-dot" type="button" aria-label="6"></button></li>
      <li><button class="slider-dot" type="button" aria-label="7"></button></li>
    </ul>
  </main>
</body>
</html>
