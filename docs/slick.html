<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick | Snap Slider Performance Tests</title>

  <!-- Based on https://kenwheeler.github.io/slick/#getting-started -->

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/slick-carousel@1.8.1/slick/slick-theme.css">
  <style>
    h1 {
      text-align: center;
    }

    .slider {
      width: calc(100% - 48px);
      max-width: 600px;
      height: 300px;
      margin-inline: auto;
      background: lightgray;
    }

    .slider-slide {
      display: grid !important;
      place-content: center;
      height: 300px;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
  </style>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script type="module" src="https://unpkg.com/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="module">
    $('.slider').slick({
      arrows: true,
      dots: true,
      slidesToShow: 1,
    });
  </script>
</head>
<body>
  <main>
    <h1>Slick Demo</h1>

    <!-- Container -->
    <div class="slider single-item">
      <!-- Slides -->
      <div class="slider-slide">Slide 1</div>
      <div class="slider-slide">Slide 2</div>
      <div class="slider-slide">Slide 3</div>
      <div class="slider-slide">Slide 4</div>
      <div class="slider-slide">Slide 5</div>
      <div class="slider-slide">Slide 6</div>
      <div class="slider-slide">Slide 7</div>
    </div>
  </main>
</body>
</html>
