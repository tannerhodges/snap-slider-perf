<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickity | Snap Slider Performance Tests</title>

  <!-- Based on https://flickity.metafizzy.co/#getting-started -->

  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    h1 {
      text-align: center;
    }

    .carousel {
      max-width: 600px;
      height: 300px;
      margin-inline: auto;
      background: lightgray;
    }

    .carousel-cell {
      display: grid;
      place-content: center;
      width: 100%;
      height: 300px;
    }
  </style>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
  <main>
    <h1>Flickity Demo</h1>

    <!-- Container -->
    <div class="carousel" data-flickity>
      <!-- Slides -->
      <div class="carousel-cell">Slide 1</div>
      <div class="carousel-cell">Slide 2</div>
      <div class="carousel-cell">Slide 3</div>
      <div class="carousel-cell">Slide 4</div>
      <div class="carousel-cell">Slide 5</div>
      <div class="carousel-cell">Slide 6</div>
      <div class="carousel-cell">Slide 7</div>
    </div>
  </main>
</body>
</html>
